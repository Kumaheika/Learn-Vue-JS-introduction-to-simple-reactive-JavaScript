<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Vue Js</title>
    <style>
        .red-4 {
            background-color: red;
        }

        .red-5 {
            background-color: firebrick;
        }

        .btn {
            border: 1px solid black;
            padding: 5px;
        }

        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="myApp">
        <h1>{{output}}</h1>
        <form>
            <div>{{firstName}}</div>
            <div>FirstName
               <input type="text" v-model="firstName">
                <button type="button" @click="vjson" class="btn">submit</button>
                <button type="button" v-on:mouseover="mOvr" class="btn">Hover</button>
                <button type="button" v-on:keypress="kPress" class="btn">Press</button>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#myApp',
            data: {
                output: 'Submit this form',
                visjson: true,
                count: 4,
                firstName: 'nothing'
            },
            methods: {
                vjson: function(event) {
                    console.log(event);
                    this.visjson != this.visjson;
                    this.output = " updated : " + this.count;
                    this.count++;
                },
                mOvr: function(event) {
                    console.log(event);
                    this.visjson != this.visjson;
                    this.output = " updated : " + this.count;
                    this.count++;
                },
                kPress: function(event) {
                    console.log(event);
                    this.visjson != this.visjson;
                    this.output = " updated : " + this.count;
                    this.count++;
                },
            }
        });
    </script>
</body>
</html>
