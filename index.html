<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Vue JS</title>
</head>
<body>
    <div id="myApp">
        <h1>{{output}}</h1>
        <div>{{err}}</div>
        <div>{{ $data }}</div>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#myApp',
            data: {
                output: 'Hello World',
                err: 'Wrong input'
            },
            created: function() {
                console.log('Instance created ' + this.output);
            },
            mounted: function() {
                console.log('Instance mounted ' + this.output);
            }
        });

        vm.output = "new content";
    </script>
</body>
</html>
