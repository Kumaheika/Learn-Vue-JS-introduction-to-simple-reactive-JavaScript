<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Vue JS</title>
    <style>
        .btn {
            display: block;
            margin-top: 35px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="myApp">
        <mycar make="make" model="model" message="message" count="0"></mycar>
        <mycar :make="make" :model="model" :message="message" :count="count"></mycar>
        <mycar :make="make" :model="model" :message="message" :count="count"></mycar>
        <pre>{{$data}}</pre>
    </div>

    <template id="car-template">
        <div>
            <h1>{{make}}</h1>
            <h4>{{model}}</h4>
            <div> Hello World {{message}} </div>
            <div>Count : {{carCount}}</div>
            <button type="button" @click="addValue">Vote for me</button>
        </div>
    </template>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        Vue.component('mycar', {
            template: '#car-template',
            props: ['make', 'model', 'message', 'count'],
            methods: {
                addValue: function(event) {
                    this.carCount++;
                }
            },
            data: function() {
                return {
                    carCount: this.count
                }
            }
        });

        var vm = new Vue({
            el: '#myApp',
            data: {
                make: 'Ford',
                model: 'Mustang',
                message: 'Buy this car',
                count: 0
            }
        });
    </script>
</body>
</html>
